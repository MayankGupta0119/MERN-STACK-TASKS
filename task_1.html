<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TASK 1</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      table {
        background-color: rgb(152, 212, 212);
        width: 50%;
        border-collapse: collapse;
        text-align: left;
      }

      th,
      td {
        padding: 8px;
        border: 1px solid white;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th><strong>Firstname</strong></th>
          <th><strong>Lastname</strong></th>
          <th><strong>Age</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
