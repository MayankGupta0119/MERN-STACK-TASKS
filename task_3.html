<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TASK 3</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container1 {
        width: 50%;
        height: auto;
        padding: 10px;
        background-color: rgb(218, 216, 216);
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div class="container1">
      <h3>Click any of the following links</h3>
      <a href="https://www.google.com/" target="_blank">Opens in New</a>
      <span>|</span>
      <a href="https://www.facebook.com/" target="_self">Opens in Self</a>
      <span>|</span>
      <a href="https://www.twitter.com/" target="_parent">Opens in Parent</a>
      <span>|</span>
      <a href="https://www.google.com/" target="_top">Opens in Body</a>
      <span>|</span>
      <a href="mailto:abcd@gmail.com">Send email</a>
    </div>
  </body>
</html>
