<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task5</title>
    <link rel="stylesheet" href="task_5_css.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <table>
      <tbody>
        <tr>
          <td class="label"><label for="fn">First Name</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="label">Last Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="label"><label for="email">Email</label></td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td class="label"><label for="pass">Password</label></td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td class="label"><label for="re-pass">Re-enter Password</label></td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td class="label"><label for="gen">Gender</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="label"><label for="email">Age</label></td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td class="label"><label for="phno">Phone Number</label></td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td class="label"><label for="address">Address</label></td>
          <td><textarea name="" id="" rows="5"></textarea></td>
        </tr>
        <tr>
          <td class="label"><label for="state">State</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="label"><label for="address">Country</label></td>
          <td>
            <select name="" id="">
              <option value="red">Argentina</option>
              <option value="blue">Australia</option>
              <option value="green">Brazil</option>
              <option value="green">China</option>
              <option value="green">France</option>
              <option value="green">India</option>
              <option value="green">Japan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label"><label for="state">Languages Known</label></td>
          <td class="secLast">
            <input type="checkbox" name="English" />English
            <input type="checkbox" name="English" />Kannada
            <input type="checkbox" name="English" />Hindi
            <input type="checkbox" name="English" />Telegu
          </td>
        </tr>
        <tr>
          <td class="secLast" colspan="2">
            <input type="checkbox" name="Declare" /> Hereby I declare all the
            given details are true
          </td>
        </tr>
        <tr>
          <td class="last" colspan="2">
            <span>Login to <a href="">Ethnus</a> Website</span>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="submit">Register</button>
  </body>
</html>
