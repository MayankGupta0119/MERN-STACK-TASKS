<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css_task_6.css" />
    <title>CSS TASK 6</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="content_box">
        <div class="main_box">
          <!-- user image -->
          <div class="userimg">
            <img src="user.jpg" alt="user image" width="400px" />
          </div>
          <!-- form -->
          <div class="input_data">
            <div>
              <span>Username</span>
            </div>
            <!-- <div class="name"> -->
            <input type="text" id="name" placeholder="Enter Username" />
            <!-- </div> -->
            <div class="pw3">
              <span>Password</span>
            </div>
            <div class="pw">
              <input type="text" placeholder="Enter Password" />
            </div>
          </div>
          <!-- login button -->
          <div class="login">
            <span>Login</span>
          </div>
          <!-- remember me -->
          <div class="remember">
            <input type="checkbox" name="rem" id="checkbox1" />
            <label for="checkbox1">Remember me</label>
          </div>
          <div class="last_part">
            <!-- left -->
            <div class="cancel">
              <button>Cancel</button>
            </div>
            <!-- right -->
            <div class="right_part">
              Forget
              <span class="pwd">password?</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
