<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css_task_2_style.css" />
    <title>CSS TASK 2</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="content">
        <div class="left">
          <div class="heading">
            <h2>Vertical Navigation Bar</h2>
          </div>
          <div class="outer">
            <div class="inner">
              <div class="box1 box"><span id="text">Home</span></div>
              <div class="box box_vh"><span id="text">Java</span></div>
              <div class="box box_vh"><span id="text">CSS</span></div>
              <div class="box box_vh"><span id="text">HTML</span></div>
              <div class="box box_vh"><span id="text">Boostrap</span></div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="heading">
            <h2>Horizontal Navigation Bar</h2>
          </div>
          <div class="outer_hz">
            <div class="inner_hz">
              <div class="box1_hz">Home</div>
              <div class="box_hz">Java</div>
              <div class="box_hz">CSS</div>
              <div class="box_hz">HTML</div>
              <div class="box_hz">Boostrap</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
